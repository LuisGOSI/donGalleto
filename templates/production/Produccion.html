{% extends '/production/baseProduccion/baseProduccion.html' %}
{% block title %}Producción{% endblock %}
{% block content %}

<h1 class="title-produccion">Producción</h1>
<div class="icono-ordenes-container">
    <img class="icono-ordenes" src="/static/img/iconOrdenesProduccion.webp" alt="icono-ordenes">
</div>
<div id="estado-produccion" style="display: none;"></div>
<div class="product-grid">

    {% block catalogo %}

    {% for galleta in galletas %}
    <div class="product-card">
        <div class="product-container">
            <img src="/{{ galleta[4] }}" alt="{{ galleta[0] }}">
            <div class="product-details">
                <h6>{{ galleta[1] }}</h6>
                <div class="product-actions">
                    <button class="btn custom-buttonReceta">Receta de galleta</button>
                    <button class="btn custom-buttonProducir">Producir</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
</div>
</div>

{% endblock %}
